<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Aluno</title>
    <link rel="stylesheet" href="styles/index/style.css">
    <link rel="shortcut icon" href="img/person_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
  </head>
  <body>
    <h1>Cadastro de Aluno</h1>
    <div class="container">
      <img src="img/undraw_forms_re_pkrt.svg" alt="">
      <form id="formAluno" action="listagemAlunos.html" method="GET">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="João da Silva"><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Ex: 23" required><br><br>
        
        <label for="mesNascimento">Mês de Nascimento:</label>
        <input type="number" id="mesNascimento" name="mesNascimento" placeholder="Ex: Janeiro = 1" required><br><br>
        
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" id="anoNascimento" name="anoNascimento" placeholder="Ex: 2001" required><br><br>
        
        <button type="submit" a="listagemAlunos.html" >Enviar</button>
      </form>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
